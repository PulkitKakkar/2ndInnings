<app-header (featureSelected)="featureSelected($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="feature === 'Recipe'"></app-recipes>

    </div>
  </div>
</div>
